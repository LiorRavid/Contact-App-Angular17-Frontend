<mat-card class="contact-card">
    <mat-card-content>
        <div class="card-header">
            <app-avatar [src]="contact.picture" [firstName]="contact.firstName" [lastName]="contact.lastName"
                [size]="64">
            </app-avatar>
            <div class="contact-info">
                <h3 class="name">{{ contact | fullName }}</h3>
                <p class="email">
                    <mat-icon>email</mat-icon>
                    <span>{{ contact.email }}</span>
                </p>
            </div>
        </div>

        <div class="card-details">
            <div class="detail-item">
                <mat-icon>phone</mat-icon>
                <span>{{ contact.phone | phoneFormat }}</span>
            </div>
            <div class="detail-item">
                <mat-icon>smartphone</mat-icon>
                <span>{{ contact.cell | phoneFormat }}</span>
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-icon-button color="primary" (click)="onEdit.emit(contact.id)" aria-label="Edit contact">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete.emit(contact.id)" aria-label="Delete contact">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
